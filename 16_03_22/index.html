<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    
 <div id="modulo">
      <h2> Commenta l'articolo</h2>
    <div class="modulo-form">
      <div class="inputdiv">
          <input type="name" id="naming" required placeholder="Inserisci il tuo nome">
      </div>

      <div class="inputdiv">
          <input type="email" id="mail"  required placeholder="Inserisci la tua mail">
      </div>

      <br>
      <br>
      <div class="url">
          <input id="avatar" required placeholder="Inserisci l'URL del tuo avatar"></input>
      </div> 
      <br>
      <br>

      <textarea id="input" placeholder="Inserisci il tuo commento"></textarea>
      <div class="container">
          <button class="btn" id="submit">Aggiungi commento</button>
      </div>
      <div id="comments"></div>
    </div> 
 </div>






    <script src="./script.js"></script>
</body>
</html>
